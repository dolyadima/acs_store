{% extends "base.html" %}

{% block content %}
<div class="d-flex p-2">
<table style="border: 1px solid black; border-collapse: collapse;">
    <tr>
        <th style="border: 1px solid black;">#</th>
        <th style="border: 1px solid black;">Title</th>
        <th style="border: 1px solid black;">Category</th>
        <th style="border: 1px solid black;">Amount</th>
        <th style="border: 1px solid black;">Price</th>
        <th style="border: 1px solid black;">Shop</th>
    </tr>
    {% for product in object_list %}
    <tr>
        <td style="border: 1px solid black;">{{forloop.counter}}</td>
        <td style="border: 1px solid black;">{{product.title}}</td>
        <td style="border: 1px solid black;">{{product.category}}</td>
        <td style="border: 1px solid black;">{{product.amount}}</td>
        <td style="border: 1px solid black;">{{product.price}}</td>
        <td style="border: 1px solid black;">{{product.shop}}</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
